<html class="no-js" lang="en">
<!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<title>jquery.hipsterSlider Documentation</title>
		<meta content="An other jQuery Slider, the documentation" name="description" />
		<meta content="Norman Rusch" name="author" />
		<meta name="viewport" content="user-scalable=0,width=device-width" />

		<link href="../assets/css/styles.css" media="all" rel="stylesheet" />
	</head>
	<body>
		<article>
			<section class="content">

				<h2>Finite</h2>
				<div class="slider">
					<ul class="pager buttons">
						<li><img src="http://lorempixel.com/800/200/abstract/6" alt="" /></li>
						<li><img src="http://lorempixel.com/800/200/abstract/3" alt="" /></li>
						<li><img src="http://lorempixel.com/800/200/abstract/7" alt="" /></li>
					</ul>
				</div>

				<h2>Infinite (Should trow an error)</h2>
				<div class="slider">
					<ul class="pager buttons infinite">
						<li><img src="http://lorempixel.com/800/200/abstract/1" alt="" /></li>
						<li><img src="http://lorempixel.com/800/200/abstract/2" alt="" /></li>
						<li><img src="http://lorempixel.com/800/200/abstract/5" alt="" /></li>
					</ul>
				</div>

				<form action="#" method="GET">
					<label for="itemstodisplay">
						Items To Display: <input type="number" value="1" id="itemstodisplay" name="itemstodisplay" />
					</label>
					<button>Apply</button>
				</form>

				<a id="getitemstodisplay" href="#">Get current setting</a>

			</section>
		</article>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../jquery.hipsterSlider.js"></script>
		<script type="text/javascript">
			$(window).load( function() {
				var slider;
				$('.slider ul').each( function() {
					slider = $(this);
					slider.hipsterSlider({
						pager: slider.hasClass('pager'),
						buttons: slider.hasClass('buttons'),
						infinite: slider.hasClass('infinite'),
						touch: slider.hasClass('touch')
					});
				});

				$('form').submit(function(event) {
					event.preventDefault();
					$('.slider ul').hipsterSlider('itemsToDisplay', parseInt($('#itemstodisplay').val(), 10) || 1);
				});

				$('#getitemstodisplay').click(function(event) {
					event.preventDefault();
					window.alert('current items to display:'+ $('.slider ul').hipsterSlider('itemsToDisplay'));
				});
			} );
		</script>
	</body>
</html>
