<html class="no-js" lang="en">
<!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<title>jquery.slider Documentation</title>
		<meta content="An other jQuery Slider, the documentation" name="description" />
		<meta content="Norman Rusch" name="author" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />

		<script type="text/javascript" src="../js/libs/modernizr.min.js"></script>

		<link href="../css/styles.css" media="all" rel="stylesheet" />
	</head>
	<body>
		<article>
			<section class="content">
				<div class="slider">
					<ul class="horizontal"></ul>
				</div>

				<div class="slider">
					<ul class="vertical"></ul>
				</div>
			</section>
		</article>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../js/jquery.slider.js"></script>
		<script type="text/javascript">
			$(document).ready( function() {
				var
					colors = ['#ffffff','#fee1ff','#fcb5ff','#fa76ff','#f948ff','#f712ff','#f600ff'],
					color, hItem, vItem,
					slider
				;

				//Create items in horizontal & vertical slider:
				for(var index = 0; index < 20; index++) {
					color = colors[index % (colors.length - 1)];
					hItem = $('<li></li>');
					vItem = $('<li></li>');

					hItem.css({
						width: Math.round(80 + Math.random() * 200),
						height: 200,
						backgroundColor: color
					}).appendTo( $('.slider .horizontal') );

					vItem.css({
						width: 800,
						height: Math.round(15 + Math.random() * 35),
						backgroundColor: color
					}).appendTo( $('.slider .vertical') );
				}

				//Init sliders:
				$('.slider ul').each( function() {
					slider = $(this);
					slider.slider({
						flexibleItemdimensions: true,
						width: 800,
						height: 200,
						buttons: true,
						siteClasses: true,
						itemsClasses: true,
						orientation: slider.hasClass('vertical') ? $.slider.VERTICAL : $.slider.HORIZONTAL,
						touch: true
					});
				});

			} );
		</script>
	</body>
</html>
