<html class="no-js" lang="en">
<!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<title>jquery.hipsterSlider Documentation</title>
		<meta content="An other jQuery Slider, the documentation" name="description" />
		<meta content="Norman Rusch" name="author" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />

		<link href="../assets/css/styles.css" media="all" rel="stylesheet" />
		<style type="text/css">
			/* overwrite default styles */
			.content {
				width: 100%;
				max-width: 800px;
			}

			.slider li {
				width: 100%;
				height: auto;
			}

			.slider li img {
				display: block;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<article>
			<section class="content">
				<div class="slider">
					<ul class="infinite touch">
						<li><img src="http://lorempixel.com/800/400/abstract/6" alt="" /></li>
						<li><img src="http://lorempixel.com/800/400/abstract/3" alt="" /></li>
						<li><img src="http://lorempixel.com/800/400/abstract/7" alt="" /></li>
					</ul>
					<p>Hardware Acceleration: <span></span></p>
				</div>

				<div class="slider">
					<ul class="infinite touch hardware">
						<li><img src="http://lorempixel.com/800/400/abstract/6" alt="" /></li>
						<li><img src="http://lorempixel.com/800/400/abstract/3" alt="" /></li>
						<li><img src="http://lorempixel.com/800/400/abstract/7" alt="" /></li>
					</ul>
					<p>Hardware Acceleration: <span></span> (+ Infinite)</p>
				</div>

				<div class="slider">
					<ul class="touch hardware">
						<li><img src="http://lorempixel.com/800/400/abstract/6" alt="" /></li>
						<li><img src="http://lorempixel.com/800/400/abstract/3" alt="" /></li>
						<li><img src="http://lorempixel.com/800/400/abstract/7" alt="" /></li>
					</ul>
					<p>Hardware Acceleration: <span></span> (+ Finite)</p>
				</div>

				<div class="log"></div>
			</section>
		</article>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../jquery.hipsterSlider.js"></script>
		<script type="text/javascript">
			$(window).load( function() {
				var slider;
				$('.slider ul').each( function() {
					slider = $(this);
					slider.hipsterSlider({
						infinite: slider.hasClass('infinite'),
						touch: slider.hasClass('touch'),
						useHardware: slider.hasClass('hardware'),
						autoresize: true
					})
					.parents('.slider')
						.find('p span')
						.html(slider.hipsterSlider('instance').hasHardware() ? 'on' : 'off');
				});
			} );
		</script>
	</body>
</html>
