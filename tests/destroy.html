<html class="no-js" lang="en">
<!--<![endif]-->
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
		<title>jquery.slider Documentation</title>
		<meta content="An other jQuery Slider, the documentation" name="description" />
		<meta content="Norman Rusch" name="author" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />

		<link href="../assets/css/styles.css" media="all" rel="stylesheet" />
	</head>
	<body>
		<article>
			<section class="content">
				<div class="slider">
					<ul class="infinite touch hardware">
						<li class="biglink" style="background: #FF00FF">
							<img src="http://lorempixel.com/800/200/abstract/6" alt="" />
							<a href="http://www.google.com/">link to google</a>
						</li>
						<li>
							<div class="biglink" style="background: #FF00FF">
								<img src="http://lorempixel.com/800/200/abstract/3" alt="" />
								<a href="http://www.google.com/">link to google</a>
							</div>
						</li>
						<li class="biglink">
							<img src="http://lorempixel.com/800/200/abstract/7" alt="" />
							<a href="http://www.google.com/">link to google</a>
						</li>
					</ul>
				</div>

				<a href="javascript:void(0)" class="toggle">Destroy</a>
			</section>
		</article>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../jquery.slider.js"></script>
		<script type="text/javascript">
			$(document).ready( function() {
				var slider = $('.slider ul');
				var button = $('.toggle');

				var init = function() {
					slider.slider({
						autoplayPause: 1000,
						autoplay: true,
						infinite: true,
						touch: true,
						buttons: true,
						pager: true,
						biglink: true,
						siteClasses: true,
						itemsClasses: true
					});
				}

				button.toggle(
					function(event) {
						event.preventDefault();
						slider.slider('destroy');
						button.html('Create');
					},
					function(event) {
						event.preventDefault();
						init();
						button.html('Destroy');
					}
				);

				init();
			} );
		</script>
	</body>
</html>
