<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Slider</title>
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="jquery.slider.js"></script>
	<script>
		$(document).ready( function() {
			$('ul').slider({width: 800, height: 600, autoplay: true, autoplayPause: 1000, infinite: true});
		} );
	</script>
	
	<style type="text/css">
		html, body, ul, li, img {
			padding: 0;
			margin: 0;
		}
		
		li {
			list-style: none;
		}
		
		#container {
			width: 800px;
			margin: 30px auto 0 auto;
		}
	</style>
</head>
<body>

	<div id="container">
		
		<ul>
			<li style="width: 800px"><img src="http://placehold.it/800x600/FF00FF/FFFFFF" /></li>
			<li style="width: 800px"><img src="http://placehold.it/800x600/00FF00/FFFFFF" /></li>
			<li style="width: 800px"><img src="http://placehold.it/800x600/FFFF00/FFFFFF" /></li>
		</ul>
		
	</div>

</body>
</html>
